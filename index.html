<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/f80c68505b.js"
      crossorigin="anonymous"
    ></script>
    <title>Infinity UI</title>
  </head>

  <body>
    <header class="navbar">
      <div class="nav-logo">
        <img class="logo" src="images/infinity-logo.png" />
        <div><a class="nav-title" href="">INFINITY UI</a></div>
      </div>
      <div class="nav-icon">
        <a
          class="nav-button"
          href="https://github.com/NtshVrm"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-github"></i
        ></a>
        <a
          class="nav-button"
          href="https://www.linkedin.com/in/kc-nitish-varma/"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-linkedin"></i
        ></a>
        <a
          class="nav-button"
          href="https://twitter.com/NtshVrmTech"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-twitter"></i
        ></a>
      </div>
    </header>

    <!-- MAIN -->

    <div class="main-container">
      <div class="main-title">To INFINITY and beyond!
      </div>
      <address>-Buzz Lightyear</address>
      <div class="main-description">
        <span class="main-highlight">Infinity UI</span> is a lightweight, customisable and accessible CSS library that
        provides a collection of simple and fundamental components ,  
        enabling you to build your websites with ease.
      </div>
      <div class="main-button">
        <a href="./documentation/docs.html">
          <button class="action-button">
            Get Started
            <div class="icon">
              <i class="fas fa-arrow-right"></i>
            </div>
          </button>
        </a>
        <a href="https://github.com/NtshVrm/component-library" target="_blank"
        rel="noopener noreferrer">
          <button class="action-button">
            GitHub
            <div class="icon">
              <i class="fab fa-github"></i>
            </div>
          </button>
        </a>
      </div>
    </div>

    <footer>
      <img class="footer-image" src="images/wave.svg" />
    </footer>
  </body>
</html>
